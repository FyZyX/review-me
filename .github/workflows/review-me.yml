name: LLM Code Review

on:
  issue_comment:
    types: [ created ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: github.event.issue.pull_request && github.event.comment.body == '/review-me'
    runs-on: ubuntu-latest
    env:
      PERSONA: ${{ vars.PERSONA }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge
          fetch-depth: 0

      - name: Debug Context
        run: |
          echo "Issue Number: ${{ github.event.issue.number }}"
          echo "Comment Body: ${{ github.event.comment.body }}"
          echo "Is Pull Request: ${{ github.event.issue.pull_request }}"
          echo "Repository: ${{ github.repository }}"
          echo "Repository Owner: ${{ github.repository_owner }}"

      - name: Post "Review in Progress" Comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ github.token }}
          issue-number: ${{ github.event.issue.number }}
          body: 'Review in progress, it will be posted as soon as it is complete. This comment is from the GitHub action.'

      - name: LLM Code Review
        uses: ./
        with:
          github_token: ${{ github.token }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
